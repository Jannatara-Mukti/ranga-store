<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Internal CSS  -->
    <style>
        body{
            margin: 20px;
            font-size: 18px;
        } 
        #all-products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            /* width: 100%; */
            margin: auto;
            align-items: center;
            justify-content: center;
        }
        .product-image {
            width: 150px;
            height: 150px;
          }
     </style>
</head>


<body>
  <header>
    <h2 class="text-center pt-5 text-success">Search the Product You want</h2>
  </header>
  <main class="main">
    <div class="search-field">
      <!-- Inout ans Button  -->
      <div class="input-group mb-3 mt-4 w-50 mx-auto">
        <input id="input-field" class="form-control"  placeholder="Search Products Here" type="text" aria-label="Recipient's username" aria-describedby="button-addon2"/>
        <button onclick="loadProducts()" class="btn btn-outline-success" type="button" id="search-btn">Search </button>
      </div>
    </div>
      
    </div>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- Products will be Shown Here  -->
        <div id="all-products" class="">
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <!-- Calculation Part  -->
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products"> 0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
